appId: com.medflow.app
productName: Medflow
directories:
  buildResources: assets
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
  - node_modules/**/*
  - package.json
win:
  target:
    - nsis
    - portable
  certificateFile: null
  certificatePassword: null
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Medflow
